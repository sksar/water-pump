author: sarinfocom
description: water-pump
version: 1.0

libs_version: ${mos.version}
modules_version: ${mos.version}
mongoose_os_version: ${mos.version}

platform: esp8266

# Optional. List of tags for online search.
tags:
  - c

# List of files / directories with C sources. No slashes at the end of dir names.
sources:
  - src

# List of dirs. Files from these dirs will be copied to the device filesystem
filesystem:
  - fs

config_schema:
  - [ "dns_sd.enable", true ]
  - [ "dns_sd.host_name", "water-pump-??????" ]
  - [ "http.extra_headers", "Access-Control-Allow-Origin: *" ]
  - [ "http.hidden_files", "conf*" ]
  - [ "http.index_files", "index.html.gz"]

  - [ "telegram.enable", false ]
  - [ "telegram.echo_bot", false ]
  - [ "telegram.token", "" ]

  - [ "app.telegram_chat_id", "i", 0, { title: "Telegram chat ID" } ]
  - [ "app.cron_start.enable", "b", false, { title: "Start pump on cron job" } ]
  - [ "app.cron_start.expr", "s", "50 0 5 * * *", { title: "Start Cron expression" } ]
  - [ "app.cron_start.duration", "i", 5, { title: "Duration in minutes" } ]

libs:
  - origin: https://github.com/mongoose-os-libs/boards
  - origin: https://github.com/mongoose-os-libs/ca-bundle
  - origin: https://github.com/mongoose-os-libs/rpc-common
  - origin: https://github.com/mongoose-os-libs/rpc-uart
  - origin: https://github.com/mongoose-os-libs/rpc-service-config
  - origin: https://github.com/mongoose-os-libs/http-server
  - origin: https://github.com/mongoose-os-libs/wifi
  - origin: https://github.com/mongoose-os-libs/dash
  - origin: https://github.com/mongoose-os-libs/sntp
  - origin: https://github.com/mongoose-os-libs/dns-sd
  - origin: https://github.com/mongoose-os-libs/cron
  - origin: https://github.com/mongoose-os-libs/pwm
  - origin: https://github.com/mongoose-os-libs/ota-http-server
  - location: https://github.com/kotelnikov/mgos_telegram
    name: telegram


# Used by the mos tool to catch mos binaries incompatible with this file format
manifest_version: 2017-09-29
